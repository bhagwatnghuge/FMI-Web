<!DOCTYPE html>
<html lang="en">
   <head>
      <title>HTML Table</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/custom.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
   </head>
   <body>
      <div class="container">
         <div class="row">
            <table border="1"  cellspacing="0" cellpadding="0" width="100%" id="tbl1">
               <tbody>
                  <tr>
                     <td >25%</td>
                     <td >25%</td>
                     <td >25%</td>
                     <td >25%</td>
                  </tr>
                  <tr >
                     <td colspan="2">50%</td>
                     <td colspan="2">50%</td>
                  </tr>
                  <tr >
                     <td >25%</td>
                     <td  colspan="3">75%</td>
                  </tr>
                  <tr style="height: 79px;">
                     <td colspan="2">&nbsp; 50%</td>
                     <td  colspan="2" rowspan="2">
                        <table border="0" width="100%" cellspacing="0" cellpadding="0" >
                           <tbody>
                              <tr style="height: 53px;">
                                 <td style="height: 53px;border-bottom: 1px solid #000;">50%</td>
                              </tr>
                              <tr style="height: 100px;">
                                 <td style="height: 100px;">50%</td>
                              </tr>
                           </tbody>
                        </table>
                     </td>
                  </tr>
                  <tr style="height: 79px;">
                     <td style="height: 79px;" colspan="2">&nbsp; 50%</td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </body>
</html>
